<button type="button" class="btn btn-primary mb-4">Ver Seleccion</button>

<div class="row">
  <div class="col-4">
    <table class="table table-striped shadow-sm p-3 mb-5 bg-light rounded ">
      <thead>
        <tr>
          <th scope="col">Columna</th>
          <th scope="col">+</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Matricula</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Teachers; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>
            <div>
              <input class="form-check-input" (click)="getStudentId(item)"  type="radio" name="radio" value="" aria-label="...">
            </div>
          </td>
          <td>{{item.name}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.enrollment}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-8">
    <table class="table table-striped shadow-sm p-3 mb-5 bg-light rounded ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Asignar Materia</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Matters; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>
            <div>
              <input class="form-check-input" (click)="getCourseId(item)" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
            </div>
          </td>
          <td>{{item.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
